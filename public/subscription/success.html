<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Alsaif Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2e1a 50%, #0a1a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #34c759, #30a14e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #34c759;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .features {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }

        .features h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            color: #34c759;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #438730, #2d5a20);
            color: #fff;
            padding: 18px 48px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            margin-top: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(67, 135, 48, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(67, 135, 48, 0.4);
        }

        .countdown {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Payment Successful!</h1>
        <p>Welcome to Premium! Your subscription is now active.</p>

        <div class="features">
            <h3>Your Premium Benefits</h3>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Unlimited Premium Insights</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Advanced Market Analysis</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Ad-Free Experience</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Priority Support</span>
            </div>
        </div>

        <a href="#" id="returnBtn" class="btn">Return to App</a>
        <p class="countdown" id="countdown">Redirecting in 5 seconds...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return_url') || 'alsaif-analysis://payment-success';

        document.getElementById('returnBtn').href = returnUrl;

        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = returnUrl;
            } else {
                countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
            }
        }, 1000);
    </script>
</body>

</html>
