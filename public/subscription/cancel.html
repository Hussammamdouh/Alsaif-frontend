<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Alsaif Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2e1a 50%, #0a1a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .cancel-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #438730, #2d5a20);
            color: #fff;
            padding: 18px 48px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(67, 135, 48, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(67, 135, 48, 0.4);
        }

        .btn-secondary {
            display: inline-block;
            color: rgba(255, 255, 255, 0.7);
            padding: 16px 32px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 16px;
        }

        .btn-secondary:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cancel-icon">âœ•</div>
        <h1>Payment Cancelled</h1>
        <p>No worries! Your free account is still active. You can upgrade anytime when you're ready.</p>

        <a href="#" id="returnBtn" class="btn">Return to App</a>
        <br>
        <a href="#" id="tryAgainBtn" class="btn-secondary">Try Again</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return_url') || 'alsaif-analysis://payment-cancel';

        function performRedirect(url) {
            try {
                window.location.assign(url);
            } catch (e) {
                const link = document.createElement('a');
                link.href = url;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }

        const returnBtn = document.getElementById('returnBtn');
        returnBtn.href = returnUrl;
        returnBtn.onclick = (e) => {
            e.preventDefault();
            performRedirect(returnUrl);
        };

        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const tryAgainUrl = returnUrl.replace('cancel', 'retry');
        tryAgainBtn.href = tryAgainUrl;
        tryAgainBtn.onclick = (e) => {
            e.preventDefault();
            performRedirect(tryAgainUrl);
        };
    </script>
</body>

</html>
