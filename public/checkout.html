<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Alsaif Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2e1a 50%, #0a1a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #438730, #2d5a20);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }
        p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #438730;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(196, 43, 28, 0.1);
            border: 1px solid rgba(196, 43, 28, 0.3);
            color: #ff8f85;
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #438730, #2d5a20);
            color: #fff;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(67, 135, 48, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“Š</div>
        <h1>Secure Checkout</h1>
        <p id="status">Verifying your session...</p>
        <div class="spinner" id="spinner"></div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://elsaif-backend-persistent.onrender.com';
        
        async function initCheckout() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid checkout link. Please try again from the app.');
                return;
            }
            
            try {
                document.getElementById('status').textContent = 'Verifying your session...';
                
                // Verify magic link token
                const verifyResponse = await fetch(`${API_BASE}/api/magic-link/verify/${token}`);
                const verifyData = await verifyResponse.json();
                
                if (!verifyData.success) {
                    showError(verifyData.message || 'Session expired. Please try again from the app.');
                    return;
                }
                
                const { accessToken, metadata } = verifyData.data;
                
                if (!metadata.planId || !metadata.billingCycle) {
                    showError('Invalid checkout parameters. Please try again from the app.');
                    return;
                }
                
                document.getElementById('status').textContent = 'Redirecting to payment...';
                
                // Create checkout session
                const checkoutResponse = await fetch(`${API_BASE}/api/subscriptions/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        planId: metadata.planId,
                        billingCycle: metadata.billingCycle,
                        successUrl: `${window.location.origin}/subscription/success?return_url=${encodeURIComponent(metadata.returnUrl || 'alsaif-analysis://payment-success')}`,
                        cancelUrl: `${window.location.origin}/subscription/cancel?return_url=${encodeURIComponent(metadata.returnUrl || 'alsaif-analysis://payment-cancel')}`
                    })
                });
                
                const checkoutData = await checkoutResponse.json();
                
                if (checkoutData.success && checkoutData.data.checkoutUrl) {
                    // Redirect to Stripe Checkout
                    window.location.href = checkoutData.data.checkoutUrl;
                } else {
                    showError(checkoutData.message || 'Failed to create checkout session. Please try again.');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showError('An error occurred. Please try again from the app.');
            }
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Error';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <p>${message}</p>
                <a href="alsaif-analysis://" class="btn">Return to App</a>
            `;
            errorDiv.style.display = 'block';
        }
        
        // Initialize on page load
        initCheckout();
    </script>
</body>
</html>
